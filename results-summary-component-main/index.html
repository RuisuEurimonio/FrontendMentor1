<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./src/css/general.css">
  <script src="https://kit.fontawesome.com/220d9033da.js" crossorigin="anonymous"></script>
</head>
<body>

<section class="page">
  <article class="cart">
    <ul class="cart_vertical">
      <li class="cart_section cart_section--rigth">
        <h1 class="title title--right">
          <ul class="list">
            <li class="list_item"> <h2 class="list_title"> Summary. </h2> </li>
            <li class="list_item"> 
              <i class="fa-solid fa-bolt list_icon"></i>
              <h2 class="list_subtitle"> Reaction </h2>
              <p class="list_paragraph"> 80 / 100 </p>
            </li>
            <li class="list_item">
              <i class="fa-solid fa-brain list_icon"></i>
              <h2 class="list_subtitle"> Memory </h2>
              <p class="list_paragraph"> 92 / 100 </p>
            </li>
            <li class="list_item">
              <i class="fa-solid fa-comment list_icon"></i>
              <h2 class="list_subtitle"> Verbal </h2>
              <p class="list_paragraph"> 61 / 100 </p>
            </li>
            <li class="list_item">
              <i class="fa-solid fa-eye list_icon"></i>
              <h2 class="list_subtitle"> Visual </h2>
              <p class="list_paragraph"> 72 / 100 </p>
            </li>
          </ul>
          <button type="submit">Continue</button>
        </h1>
      </li>
      <li class="cart_section cart_section--left">
        <h2 class="title title--left">Your Result </h2>
        <div class="list_inforamtion">
          <h3 class="list_points"> 76 </h3>
          <p class="list_total"> of 100 </p>
          <h4 class="list_subtitle"> Great </h4>
          <p class="list_paragraph"> You scored higher than 65% of the people who have taken these tests. </p>
        </div>
      </li>
    </ul>
  </article>
</section>

</body>
</html>
