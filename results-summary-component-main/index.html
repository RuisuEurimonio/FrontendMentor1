<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./src/css/general.css">
  <link rel="stylesheet" media='only screen and (max-width: 640px)' href="./src/css/mobile.css">
  <link rel="stylesheet" media="only screen and (max-width: 1024px) and (min-width:640px)" href="./src/css/tablet.css">
  <script src="https://kit.fontawesome.com/220d9033da.js" crossorigin="anonymous"></script>

</head>
<body>

<section class="page">
  <article class="cart">
    <ul class="cart_vertical">
      <li class="cart_section cart_section--rigth">
          <ul class="list">
            <li class="list_item"> <h2 class="list_title"> Summary. </h2> </li>
            <li class="list_item"> 
              <h2 class="list_subtitle"> <i class="fa-solid fa-bolt list_icon"></i> Reaction </h2>
              <p class="list_paragraph"> <strong>80</strong> / 100 </p>
            </li>
            <li class="list_item">
              <h2 class="list_subtitle"> <i class="fa-solid fa-brain list_icon"></i> Memory </h2>
              <p class="list_paragraph"> <strong>92</strong> / 100 </p>
            </li>
            <li class="list_item">              
              <h2 class="list_subtitle"> <i class="fa-solid fa-comment list_icon"></i> Verbal </h2>
              <p class="list_paragraph"> <strong>61</strong> / 100 </p>
            </li>
            <li class="list_item">
              <h2 class="list_subtitle"> <i class="fa-solid fa-eye list_icon"></i> Visual </h2>
              <p class="list_paragraph"> <strong>72</strong> / 100 </p>
            </li>
            <button class="button" type="submit">Continue</button>
          </ul>
      </li>
      <li class="cart_section cart_section--left">
        <h2 class="title title--left">Your Result </h2>
        <div class="points">
          <h3 class="list_points"> 76 </h3>
          <p class="list_total"> of 100 </p>
        </div>
        <h4 class="list_messaje"> Great </h4>
        <p class="list_summary"> You scored higher than 65% of the people who have taken these tests. </p>
      </li>
    </ul>
  </article>
</section>

</body>
</html>
